                    <div class="layui-form-item main_borderColor" :style='{"padding":"10px","boxShadow":"0 0 0px rgba(255,0,0,.8)","margin":"0 0 10px 0","backgroundColor":"rgba(255, 255, 255, 0)","borderRadius":"1px","borderWidth":"0 0 1px 0","borderStyle":"solid"}'>

    <script>
        var jquery = $;

        var vue = new Vue({
            el: '#app',
            data: {
                //项目路径
                baseUrl:"",
                dataList: [],
                ro:{
                    diaochaYuyueUuidNumber: true,
                    yonghuId: false,
                    yuangongId: false,
                    diaochaYuyueTime: false,
                    diaochaYuyueAddress: false,
                    diaochaYuyueCehngdu: false,
                    diaochaYuyueText: false,
                    insertTime: false,
                    diaochaYuyueYesnoTypes: false,
                    diaochaYuyueYesnoText: false,
                    diaochaYuyueShenheTime: false,
                    createTime: false,
                },
                detail: {
                    diaochaYuyueUuidNumber: new Date().getTime(),//数字
                    yonghuId: '',
                    yuangongId: '',
                    diaochaYuyueTime: '',
                    diaochaYuyueAddress: '',
                    diaochaYuyueCehngdu: '',
                    diaochaYuyueText: '',
                    insertTime: '',
                    diaochaYuyueYesnoTypes: '',//数字
                    diaochaYuyueYesnoValue: '',//数字对应的值
                    diaochaYuyueYesnoText: '',
                    diaochaYuyueShenheTime: '',
                    createTime: '',
                },
                yonghuList:[],//级联表列表 用户
                yonghu: {},//级联表单个 用户
                yuangongList:[],//级联表列表 事故调查员
                yuangong: {},//级联表单个 事故调查员

                // 下拉框
                diaochaYuyueYesnoTypesList: [],

                centerMenu: centerMenu
            },
            updated: function() {
                layui.form.render('select', 'myForm');
            },
            computed: {
            },
            methods: {
                jump(url) {
                    jump(url)
                }
            }
        })


        layui.use(['layer', 'element', 'carousel', 'http', 'jquery', 'form', 'upload', 'laydate','tinymce'], function() {
            var layer = layui.layer;
            var element = layui.element;
            var carousel = layui.carousel;
            var http = layui.http;
            var jquery = layui.jquery;
            var form = layui.form;
            var upload = layui.upload;
            var laydate = layui.laydate;
            var tinymce = layui.tinymce;
            vue.baseUrl = http.baseurl

            localStorage.setItem("goUtl","./pages/diaochaYuyue/list.html")

            //var yonghuId = http.getParam('yonghuId');
            let yonghuId = localStorage.getItem("yonghuId")
            if(yonghuId != null && yonghuId != ""){
                //单个 用户查询
                initializationYonghu(yonghuId);
            }
            //列表 用户查询
            initializationYonghuList();
            //var yuangongId = http.getParam('yuangongId');
            let yuangongId = localStorage.getItem("yuangongId")
            if(yuangongId != null && yuangongId != ""){
                //单个 事故调查员查询
                initializationYuangong(yuangongId);
            }
            //列表 事故调查员查询
            initializationYuangongList();
            // 下拉框
            // 报名状态的查询和初始化
            diaochaYuyueYesnoTypesSelect();

           // 上传文件
            // 日期效验规则及格式
            dateTimePick();
            // 表单效验规则
            form.verify({
                // 正整数效验规则
                integer: [
                    /^[1-9][0-9]*$/
                    ,'必须是正整数'
                ]
                // 小数效验规则
                ,double: [
                    /^[1-9][0-9]{0,5}(\.[0-9]{1,2})?$/
                    ,'最大整数位为6为,小数最大两位'
                ]
            });

            // session独取
            let table = localStorage.getItem("userTable");
            http.request(table+"/session", 'get', {}, function (data) {
                // 表单赋值
                //form.val("myForm", data.data);
                // data = data.data;
                for (var key in data) {
                    vue.detail[table+"Id"] = data.id
                }
            });

            //修改
            if(http.getParam('diaochaYuyueId')){
                http.request(`diaochaYuyue/info/${http.getParam('diaochaYuyueId')}`, 'get', {}, function(data) {
                    vue.detail = data.data
                    jquery("#diaochaYuyueTime").val(vue.detail.diaochaYuyueTime)
                    jquery("#insertTime").val(vue.detail.insertTime)
                    jquery("#diaochaYuyueShenheTime").val(vue.detail.diaochaYuyueShenheTime)
                    jquery("#createTime").val(vue.detail.createTime)
                });
            }

            // 提交
            form.on('submit(thisSubmit)', function (data) {
                data = data.field;
                    data["yonghuId"]= localStorage.getItem("userid");
                if(http.getParam('diaochaYuyueId')){
                    data["id"]= http.getParam('diaochaYuyueId')
                }
                data["diaochaYuyueYesnoTypes"]= 1;
                // 提交数据
                http.requestJson(`diaochaYuyue/${http.getParam("diaochaYuyueId")?"update":"add"}`, 'post', data, function (res) {
                    if(res.code == 0){
                        layer.msg('提交成功', {
                            time: 2000,
                            icon: 6
                        }, function () {
                            vue.jump("../diaochaYuyue/list.html");
                                http.remove('diaochaYuyueId')
                            // back();
                        });
                    }else{
                        layer.msg(res.msg, {time: 5000,icon: 5});
                    }
                });
                return false
            });

        });
        // 日期框初始化
        function dateTimePick(){
            var myDate = new Date();  //获取当前时间
            /*
                ,change: function(value, date, endDate){
                    value       得到日期生成的值，如：2017-08-18
                    date        得到日期时间对象：{year: 2017, month: 8, date: 18, hours: 0, minutes: 0, seconds: 0}
                    endDate     得结束的日期时间对象，开启范围选择（range: true）才会返回。对象成员同上。
            */
            // 时间的开始时间和结束时间的效验及格式
            var diaochaYuyueTime = layui.laydate.render({
                elem: '#diaochaYuyueTime'
	            ,type: 'datetime'
                ,btns: ['clear', 'confirm']
                ,min:myDate.toLocaleString()
                ,change: function(value, date, endDate){
                    vue.detail.diaochaYuyueTime = value;
                }
            });
            // 审核时间的开始时间和结束时间的效验及格式
            var diaochaYuyueShenheTime = layui.laydate.render({
                elem: '#diaochaYuyueShenheTime'
	            ,type: 'datetime'
                ,btns: ['clear', 'confirm']
                ,min:myDate.toLocaleString()
                ,change: function(value, date, endDate){
                    vue.detail.diaochaYuyueShenheTime = value;
                }
            });
        }




       // 报名状态的查询
       function diaochaYuyueYesnoTypesSelect() {
           //填充下拉框选项
           layui.http.request("dictionary/page?page=1&limit=100&sort=&order=&dicCode=diaocha_yuyue_yesno_types", "GET", {}, (res) => {
               if(res.code == 0){
                   vue.diaochaYuyueYesnoTypesList = res.data.list;
               }
           });
       }



        //单个 用户查询
        function initializationYonghu(id){
            layui.http.request("yonghu/detail/" + id, 'get', {}, function (res) {
                if(res.code ==0){
                    vue.yonghu = res.data;
                    vue.detail.yonghuId=vue.yonghu.id//赋值给detail
                }
            });
        }
        //列表 用户查询
        function initializationYonghuList(){
            layui.http.request("yonghu/page?page=1&limit=100&sort=&order=", 'get', {}, function (res) {
                if(res.code ==0){
                    vue.yonghuList = res.data.list;
                }
            });
        }
        //单个 事故调查员查询
        function initializationYuangong(id){
            layui.http.request("yuangong/detail/" + id, 'get', {}, function (res) {
                if(res.code ==0){
                    vue.yuangong = res.data;
                    vue.detail.yuangongId=vue.yuangong.id//赋值给detail
                }
            });
        }
        //列表 事故调查员查询
        function initializationYuangongList(){
            layui.http.request("yuangong/page?page=1&limit=100&sort=&order=", 'get', {}, function (res) {
                if(res.code ==0){
                    vue.yuangongList = res.data.list;
                }
            });
        }
    </script>
